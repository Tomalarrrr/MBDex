<script>
let cart = [];

// Save the contents of the cart to local storage
function saveCart() {
  localStorage.setItem('shopping-cart', JSON.stringify(cart));
}

// Load the contents of the cart from local storage
function loadCart() {
  cart = JSON.parse(localStorage.getItem('shopping-cart'));
  if (cart === null) {
    cart = [];
  }
}

// Add an item to the cart and save the updated cart to local storage
function addItemToCart(name, price) {
  for(var i in cart) {
    if(cart[i].name === name) {
      cart[i].qty++;
      saveCart();
      return;
    }
  }
  cart.push({ name: name, price: price, qty: 1 });
  saveCart();
}

// Clear the cart and save the updated cart to local storage
function clearCart() {
  cart = [];
  saveCart();
}

// Load the contents of the cart from local storage when the page loads
$(document).ready(function() {
  loadCart();
  displayCart();
});

function addToCart(name, price, img) {
  var item = {
    name: name,
    price: price,
    img: img
  };
  cart.push(item);
  saveCart();
  var itemRow = '<tr><td><img src="' + item.img + '" style="width: 100px;"></td><td>' + item.name + '</td><td>' + item.price + '</td></tr>';
  $('.show-cart').append(itemRow);
  updateTotal();
}

$('.add-to-cart').click(function(event) {
  event.preventDefault();
  var name = $(this).data('name');
  var price = Number($(this).data('price'));
  var img = $(this).data('img');
  addToCart(name, price, img);
});


$('.clear-cart').click(function() {
  clearCart();
  displayCart();
});

function displayCart() {
  var cartArray = listCart();
  var output = "";
  for(var i in cartArray) {
    var item = cartArray[i];
    output += `
      <li>
        <img src="${item.img}" alt="${item.name}">
        <h4>${item.name}</h4>
        <p>Price: $${item.price}</p>
      </li>
    `;
  }
  $('.show-cart').html(output);
  $('.total-count').html(totalCount());
}

function totalCount() {
  var totalCount = 0;
  for(var i in cart) {
    totalCount += cart[i].qty;
  }
  return totalCount;
}

function addItemToCart(name, price, img) {
  for(var i in cart) {
    if(cart[i].name === name) {
      cart[i].qty++;
      saveCart();
      return;
    }
  }
  cart.push({ name: name, price: price, img: img, qty: 1 });
  saveCart();
}

function listCart() {
  var cartCopy = [];
  for(i in cart) {
    var item = cart[i];
    var itemCopy = {};
    for(var p in item) {
      itemCopy[p] = item[p];
    }
    itemCopy.total = Number(item.price * item.qty).toFixed(2);
    cartCopy.push(itemCopy);
  }
  return cartCopy;
}

displayCart();


</script>
